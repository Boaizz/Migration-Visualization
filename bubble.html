       <section>
        <h3 class="sankey_heading" >Global Comparison</h3>
        <style>
          .button_bubble {
            display: flex;
            flex-direction: column;
          }
          
          .button_bubble p {
            margin-bottom: 0;
          }
        </style>
        
        <div id="bubble-container">
          <p>View by:</p>
          <select id="groupingSelector" class="form-select-sm paddding_buble">
            <option value="all" selected>All</option>
            <option value="visual">Visual (With Axis)</option>
          </select>
          <p>Bubble Size:</p>
          <select id="radiusSelector" class="form-select-sm paddding_buble">
            <option value="Population">Population</option>
            <option value="Immigrants">Immigrants</option>
            <option value="Area">Area</option>
          </select>
        </div>
        <br><div class="button-group">
              <button id="resetZoomButton" class="btn btn-success">Reset Zoom</button>
              <button id="removeLinesButton" class="btn btn-success">Reset Select Country</button>
        <br></div>
            <h5>Bubble Skin:</h5>
            <div class="form-check form-check-inline paddding_buble">
              <input class="form-check-input" type="radio" name="fill" id="colors" value="colors">
              <label class="form-check-label" for="colors">Colors</label>
            </div>
            <div class="form-check form-check-inline paddding_buble">
              <input class="form-check-input" type="radio" name="fill" id="flags" value="flags" checked>
              <label class="form-check-label" for="flags">Flags</label>
            </div>
   
        <div id="bubble" class="bubble_scale"></div>
